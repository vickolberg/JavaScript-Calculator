<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        body{
    background-color: azure;
}
#main-container {
    display:grid;
    justify-content: center;
    padding: 20px;
    margin: auto;
}
h2 {
    font-size: 30px;
    text-align: center;
}   
button {
    font-size: 40px;
    width: 100px;
    height: 60px;
}
    </style>
</head>
<body>
    <div id="main-container">
        <h2>JavaScript Calculator</h2>
        <table>
            <tr>
                <td><button class="integer" value="1">1</button></td>
                <td><button class="integer" value="2">2</button></td>
                <td><button class="integer" value="3">3</button></td>
            </tr>
            <tr>
                <td><button class="integer" value="4">4</button></td>
                <td><button class="integer" value="5">5</button></td>
                <td><button class="integer" value="6">6</button></td>
            </tr>
            <tr>
                <td><button class="integer" value="7">7</button></td>
                <td><button class="integer" value="8">8</button></td>
                <td><button class="integer" value="9">9</button></td>
            </tr>
            <tr>
                <td><button class="integer" value="0">0</button></td>
                <td><button class="operation" value="addition">+</button></td>
                <td><button class="operation" value="subtraction">-</button></td>
            </tr>
            <tr>
                <td><button class="operation" value="multiplication">*</button></td>
                <td><button class="operation" value="division">/</button></td>
                <td><button class="operation" value="equals">=</button></td>
            </tr>
            <tr>
                <td><button class="operation" value="clear">C</button></td>
                <td><button class="operation" value="negative">(-)</button></td>
                <td><button class="integer" value=".">.</button></td>
            </tr>
            <tr>
                <td colspan="3"><h2>Result: <span id="result">0</span></h2></td>
            </tr>
        </table>
    </div>

    <script>
        const integerButtons = document.querySelectorAll(".integer");
        const operationButtons = document.querySelectorAll(".operation");
        const resultSpan = document.querySelector("#result");

        let currentInput = "";
        let currentResult = 0;
        let currentOperation = null;

        integerButtons.forEach(button => {
            button.addEventListener("click", handleNumberClick);
        });

        operationButtons.forEach(button => {
            button.addEventListener("click", handleOperationClick);
        });

        function handleNumberClick(event) {
            if (event.target.value === "." && currentInput.includes(".")) {
                return; 
            }
            currentInput += event.target.value; 
            resultSpan.textContent = currentInput; 
        }


        function handleOperationClick(event) {
            const value = event.target.value;

            if (value === "clear") {
                clear();
                return;
            }

            if (value === "negative") {
                toggleNegative();
                return;
            }

            if (value === "equals") {
                calculate();
                return;
            }

            if (currentOperation !== null) {
                calculate();  
            }

            currentOperation = value; 
            currentResult = parseFloat(currentInput); 
            currentInput = "";  
            resultSpan.textContent = currentResult;  
        }


        function toggleNegative() {
            if (currentInput) {
                currentInput = currentInput.charAt(0) === "-" ? currentInput.slice(1) : "-" + currentInput;
                resultSpan.textContent = currentInput;
            } else if (currentResult) {
                currentResult = currentResult * -1;
                resultSpan.textContent = currentResult;
            }
        }

      
        function calculate() {
            let finalResult;

            switch (currentOperation) {
                case "addition":
                    finalResult = currentResult + parseFloat(currentInput);
                    break;
                case "subtraction":
                    finalResult = currentResult - parseFloat(currentInput);
                    break;
                case "multiplication":
                    finalResult = currentResult * parseFloat(currentInput);
                    break;
                case "division":
                    if (parseFloat(currentInput) === 0) {
                        finalResult = "Error"; 
                    } else {
                        finalResult = currentResult / parseFloat(currentInput);
                    }
                    break;
                default:
                    finalResult = currentInput;  
            }

            resultSpan.textContent = finalResult;  
            currentResult = finalResult;  
            currentInput = "";  
            currentOperation = null;  
        }


        function clear() {
            currentInput = "";
            currentResult = 0;
            currentOperation = null;
            resultSpan.textContent = "0";  
        }
    </script>
</body>
</html>
